services:
  db:
    image: postgres:15-alpine
    container_name: shapeapp_db
    environment:
      POSTGRES_USER: shapeapp_user
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: shapeapp
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: .
    depends_on:
      - db
    environment:
      # CORRECT DATABASE_URL: Use the service name 'db', not 'localhost'
      DATABASE_URL: "postgres://shapeapp_user:password123@db:5432/shapeapp"

      # Environment variables for better-auth
      # Use AUTH_URL as the standard. NO trailing slash.
      AUTH_URL: "http://10.0.2.2:3000"
      AUTH_SECRET: "jXbEAW3wMq4V3VMMZIyc2DAF33loaqAN" # Use your secret
      AUTH_TRUST_HOST: "true" # Must be a string "true" for local dev

      # Other variables
      PORT: "3000"
      NODE_ENV: "development"
    volumes:
      # 1) mount your entire project
      - ./:/app
      # 2) keep the containerâ€™s node_modules intact
      # - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev

volumes:
  pgdata:
